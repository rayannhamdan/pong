worker_processes auto;

events {
    worker_connections  1024;
}

http {
    # Hide nginx version information.
    server_tokens off;

    sendfile    on;
    tcp_nopush  on;
    tcp_nodelay off;

    keepalive_timeout  65;

    log_format specialLog '$http_x_forwarded_for - '
                      '"$request" $status $body_bytes_sent '
                      '"$http_referer" "$http_user_agent"';

    error_log stderr debug;
    access_log stdout specialLog;

    types {
        text/html                             html htm shtml;
        text/css                              css;
        text/xml                              xml;
        text/cache-manifest                   manifest appcache;
        image/gif                             gif;
        image/jpeg                            jpeg jpg;
        application/x-javascript              js;
        application/atom+xml                  atom;
        application/rss+xml                   rss;

        text/mathml                           mml;
        text/plain                            txt;
        text/vnd.sun.j2me.app-descriptor      jad;
        text/vnd.wap.wml                      wml;
        text/x-component                      htc;

        image/png                             png;
        image/tiff                            tif tiff;
        image/vnd.wap.wbmp                    wbmp;
        image/x-icon                          ico;
        image/x-jng                           jng;
        image/x-ms-bmp                        bmp;
        image/svg+xml                         svg;

        application/java-archive              jar war ear;
        application/json                      json;
        application/mac-binhex40              hqx;
        application/msword                    doc;
        application/pdf                       pdf;
        application/postscript                ps eps ai;
        application/rtf                       rtf;
        application/vnd.ms-excel              xls;
        application/vnd.ms-powerpoint         ppt;
        application/vnd.wap.wmlc              wmlc;
        application/vnd.google-earth.kml+xml  kml;
        application/vnd.google-earth.kmz      kmz;
        application/x-7z-compressed           7z;
        application/x-cocoa                   cco;
        application/x-java-archive-diff       jardiff;
        application/x-java-jnlp-file          jnlp;
        application/x-makeself                run;
        application/x-perl                    pl pm;
        application/x-pilot                   prc pdb;
        application/x-rar-compressed          rar;
        application/x-redhat-package-manager  rpm;
        application/x-sea                     sea;
        application/x-shockwave-flash         swf;
        application/x-stuffit                 sit;
        application/x-tcl                     tcl tk;
        application/x-x509-ca-cert            der pem crt;
        application/x-xpinstall               xpi;
        application/xhtml+xml                 xhtml;
        application/zip                       zip;

        application/octet-stream              bin exe dll;
        application/octet-stream              deb;
        application/octet-stream              dmg;
        application/octet-stream              eot;
        application/octet-stream              iso img;
        application/octet-stream              msi msp msm;

        audio/midi                            mid midi kar;
        audio/mpeg                            mp3;
        audio/ogg                             ogg;
        audio/x-realaudio                     ra;

        video/3gpp                            3gpp 3gp;
        video/mpeg                            mpeg mpg;
        video/mp4                             mp4;
        video/quicktime                       mov;
        video/x-flv                           flv;
        video/x-mng                           mng;
        video/x-ms-asf                        asx asf;
        video/x-ms-wmv                        wmv;
        video/x-msvideo                       avi;
    }

    client_max_body_size 100m;
    client_body_timeout 600s;

    upstream php {
        server unix:/tmp/php-fpm.sock max_fails=3 fail_timeout=3s;
        keepalive 16;
    }

    index index.html index.htm index.xhtml;
    default_type application/octet-stream;

    set_real_ip_from 0.0.0.0/0;
    real_ip_header X-Forwarded-For;

    # Enable Gzip compression.
    gzip on;
    gzip_http_version 1.0;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
      application/atom+xml
      application/javascript
      application/x-javascript
      application/json
      application/rss+xml
      application/vnd.ms-fontobject
      application/x-font-ttf
      application/x-web-app-manifest+json
      application/xhtml+xml
      application/xml
      font/opentype
      image/svg+xml
      image/x-icon
      text/css
      text/plain
      text/x-component;
    # text/html is always compressed by HttpGzipModule

    map $http_cache_control $cache_control {
        ""        "no-cache; max-age=0";
        default   $http_cache_control;
    }

    server {
       server_name localhost;
       listen 80;

       charset utf-8;

       resolver 8.8.8.8;

       port_in_redirect off;
       keepalive_timeout 5;
       root /home/app/dist;

       add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
       add_header X-Frame-Options "deny";
       add_header X-Content-Type-Options "nosniff";
       add_header Content-Security-Policy "object-src 'self'; connect-src 'self' ws: http:;";
       add_header X-XSS-Protection "1; mode=block";
       add_header Cache-Control $cache_control;

       location = / {
         try_files /index.html @404;
       }

       location / {
        try_files $uri.html $uri $uri/ @404;
       }

       location /.well-known/acme-challenge/ {
        root /var/www/certs;
       }

       # need this b/c setting $fallback to =404 will try #{root}=404 instead of returning a 404
       location @404 {
         return 404;
       }
    }

    server {
       server_name localhost;
       listen 443 ssl;
       ssl_certificate     /var/www/certs/fullchain.pem;
       ssl_certificate_key /var/www/certs/privkey.pem;
       ssl_protocols       TLSv1.2 TLSv1.3;

       charset utf-8;

       resolver 8.8.8.8;

       port_in_redirect off;
       keepalive_timeout 5;
       root /home/app/dist;

       add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
       add_header X-Frame-Options "deny";
       add_header X-Content-Type-Options "nosniff";
       add_header Content-Security-Policy "object-src 'self'; connect-src 'self' ws: http:;";
       add_header X-XSS-Protection "1; mode=block";
       add_header Cache-Control $cache_control;

       location = / {
         try_files /index.html @404;
       }

       location / {
        try_files $uri.html $uri $uri/ @404;
       }

       location /.well-known/acme-challenge/ {
        root /var/www/certs;
       }

       # need this b/c setting $fallback to =404 will try #{root}=404 instead of returning a 404
       location @404 {
         return 404;
       }
    }
}